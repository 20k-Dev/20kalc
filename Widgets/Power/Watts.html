<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Power -->

		<!-- Calculateur WATTS -->
		<div class='col-lg-4 anchor' id="calcwattscalcform">
			<!-- <h2>Calculateur WATTS</h2> -->
			<form name="wattscalcform" autocomplete="off">
				<div class="form-group">
					<div class='row'>
						<div class="col">
							<select class="form-control" id="wattstype" onchange="onSourceChange('wattstype', 'wattsline', 'wattspf')">
								<option value="DC">DC</option>
								<option value="AC1">AC Single Phase</option>
								<option value="AC3">AC Three Phase</option>
							</select>
						</div>
						<div class="col">
							<select class="form-control" id="wattsline" style="display:none">
								<option value="ltl">Line to Line</option>
								<option value="ltn">Line to Neutral</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="wattsamps">Current (A) :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control" type="number" min="0" step="any" id="wattsamps" name="wattsamps" placeholder="Amps">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="wattsvotls">Voltage (V) :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control" type="number" min="0" step="any" id="wattsvolts" name="wattsvolts" placeholder="Volts">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="wattspf">Power Factor :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control" type="number" min="0" step="any" id="wattspf" name="wattspf" placeholder="Insert AC Power Factor" readonly>
						</div>
						<div class='col'>
							<button class="btn btn-block btn-outline-dark" onclick="wattscalc('wattstype','wattsline', 'wattsamps', 'wattsvolts', 'wattspf', 'watts')" type="button">Convert </button>
						</div>
					</div>
				</div>
				<label for="y">Result (Watts):</label>
				<div class='row'>
					<div class='col-7'>
						<input class="form-control"  type="number" min="0" step="any" id ="watts" name="watts" readonly>
					</div>
					<div class='col'>
						<button class="btn btn-block btn-outline-danger" onclick="onSourceChange('wattstype', 'wattsline', 'wattspf'); setfocus('wattsamps')" type="reset">Reset </button>
					</div>
				</div>
			</form>
			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
