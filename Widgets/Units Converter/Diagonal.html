<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Units Converter -->

		<!-- Diagonales -->
		<div class='col-lg-4 anchor' id="calcdiagonalcalc">
			<!-- <h2>Hauteur/Largeur/Diagonale</h2> -->
			<form name="diagonalcalc" id="diagonalcalc" autocomplete="off">
				<div class="form-group">
					<div class="row">
						<div class="col">
							<label for="diagratiol">Ratio L :</label>
						</div>
						<div class="col">
							<label for="diagratioh">Ratio H :</label>
						</div>
					</div>
					<div class='row'>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="diagratiol" name="diagratiol">
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="diagratioh" name="diagratioh">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="diagdim">Dimension :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control" type="number" min="0" step="any" id="diagdim" name="diagdim" placeholder="">
						</div>
						<div class='col'>
							<select class="form-control" id="diagside">
								<option value="larg">Largeur</option>
								<option value="haut">Hauteur</option>
								<option value="diag">Diagonale</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='row'>
						<div class='col'>
							<button class="btn btn-block btn-outline-dark" onclick="diagcalc('diagratiol','diagratioh', 'diagdim', 'diagside', 'diagl', 'diagh', 'diagd')" type="button">Convert </button>
						</div>
					</div>

				</div>
				<div class="form-group">
					<label for="diagl">L :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="text" min="0" step="any" id ="diagl" name="diagl" readonly>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="diagh">H :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="text" min="0" step="any" id ="diagh" name="diagh" readonly>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="diagd">D :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="text" min="0" step="any" id ="diagd" name="diagd" readonly>
						</div>
						<div class='col'>
							<button class="btn btn-block btn-outline-danger" onclick="setfocus('diagdim')" type="reset">Reset </button>
						</div>
					</div>
				</div>
			</form>
			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
