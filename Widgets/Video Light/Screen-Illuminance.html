<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Video Light -->

		<!-- Screen Illuminance -->
		<div class='col-lg-4 anchor' id="calcscrIlluminance">
			<!-- <h2>Screen Illuminance</h2> -->
			<form name="scrIlluminance" id="scrIlluminance" autocomplete="off">
				<div class="form-group">
					<label for="illLimens">Projector ANSI lumens :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="text" min="0" step="any" id ="illLimens" name="illLimens">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='row'>
						<div class='col'>
							<label for="illscrscreenwidth">Screen Width :</label>
						</div>
						<div class='col'>
							<label for="illscrscreenheight">Screen Height :</label>
						</div>
						<div class='col-3'>
							&nbsp;
						</div>
					</div>
					<div class='row'>
						<div class='col'>
							<input class="form-control" type="number" min="0" step="any" id="illscrscreenwidth" name="illscrscreenwidth" onchange="ratioLockSelect('illratio', 'illscrscreenwidth', 'illscrscreenheight')">
						</div>
						<div class='col-4'>
							<select class="form-control" id="illratio" onchange="ratioLockSelect('illratio', 'illscrscreenwidth', 'illscrscreenheight')">
								<option value="custom">Custom</option>
								<option value="sxga">5:4</option>
								<option value="vga">4:3</option>
								<option value="hvga">3:2</option>
								<option value="wuxga">16:10</option>
								<option value="wxga">5:3</option>
								<option value="hd">16:9</option>
								<option value="2k">17:9</option>
								<option value="uwhd">21:9</option>
							</select>
						</div>
						<div class='col'>
							<input class="form-control" type="number" min="0" step="any" id="illscrscreenheight" name="illscrscreenheight" onchange="ratioLockCalcW('illratio', 'illscrscreenwidth', 'illscrscreenheight')">
						</div>
						<div class='col-3'>
							<select class="form-control" id="illScrUnit">
								<option value="feet">Ft</option>
								<option value="meter">M</option>
							</select>
						</div>

					</div>
				</div>
				<div class='form-group'>
					<div class='row'>
						<div class='col'>
							<button class="btn btn-block btn-outline-dark" onclick="screenIllcalc('illLimens','illscrscreenwidth', 'illscrscreenheight', 'illScrUnit', 'illResult', 'illUnit')" type="button">Convert </button>
						</div>
					</div>
				</div>


				<div class="form-group">
				</div>
				<div class="form-group">
					<label for="illResult">Screen illuminance :</label>
					<div class='row'>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="illResult" name="illResult" readonly>
						</div>
						<div class='col-3'>
							<select class="form-control" id="illUnit" onchange="screenIllcalc('illLimens','illscrscreenwidth', 'illscrscreenheight', 'illScrUnit', 'illResult', 'illUnit')">
								<option value="fc">Fc</option>
								<option value="lux">Lux</option>
							</select>
						</div>


					</div>
				</div>
				<div class="form-group">
					<div class='row'>
						<div class='col'>
							<button class="btn btn-block btn-outline-danger" onclick="setfocus('illLimens')" type="reset">Reset </button>
						</div>
					</div>
				</div>
			</form>

			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
