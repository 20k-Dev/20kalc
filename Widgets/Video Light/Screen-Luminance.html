<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Video Light -->

		<!-- Screen Luminance -->
		<div class='col-lg-4 anchor' id="calcscrluminance">
			<!-- <h2>Screen Luminance</h2> -->
			<form name="scrluminance" id="scrluminance" autocomplete="off">
				<div class="form-group">
					<label for="scrlumens">Projector ANSI lumens :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="text" min="0" step="any" id ="scrlumens" name="scrlumens">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="scrscreengain">Screen gain :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="text" min="0" step="any" id ="scrscreengain" name="scrscreengain">
						</div>
					</div>
				</div>
				<div class="form-group">

					<div class='row'>
						<div class='col'>
							<label for="scrscreenwidth">Screen Width (M):</label>
						</div>
						<div class='col-4'></div>
						<div class='col'>
							<label for="scrscreenheight">Screen Height (M):</label>
						</div>
					</div>
					<div class='row'>
						<div class='col'>
							<input class="form-control" type="number" min="0" step="any" id="scrscreenwidth" name="scrscreenwidth" onchange="ratioLockSelect('scrratio', 'scrscreenwidth', 'scrscreenheight')">
						</div>
						<div class='col-4'>
							<select class="form-control" id="scrratio" onchange="ratioLockSelect('scrratio', 'scrscreenwidth', 'scrscreenheight')">
								<option value="custom">Custom</option>
								<option value="sxga">5:4</option>
								<option value="vga">4:3</option>
								<option value="hvga">3:2</option>
								<option value="wuxga">16:10</option>
								<option value="wxga">5:3</option>
								<option value="hd">16:9</option>
								<option value="2k">17:9</option>
								<option value="uwhd">21:9</option>
							</select>
						</div>
						<div class='col'>
							<input class="form-control" type="number" min="0" step="any" id="scrscreenheight" name="scrscreenheight" onchange="ratioLockCalcW('scrratio', 'scrscreenwidth', 'scrscreenheight')">
						</div>
					</div>
				</div>
				<div class='form-group'>
					<div class='row'>
						<div class='col'>
							<button class="btn btn-block btn-outline-dark" onclick="screennitscalc('scrlumens','scrscreengain', 'scrscreenwidth', 'scrscreenheight', 'scrscreennits')" type="button">Convert </button>
						</div>
					</div>
				</div>


				<div class="form-group">
				</div>
				<div class="form-group">
					<label for="scrscreennits">Screen luminance (Nits) :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="text" min="0" step="any" id ="scrscreennits" name="scrscreennits" readonly>
						</div>
						<div class='col'>
							<button class="btn btn-block btn-outline-danger" onclick="setfocus('scrlumens')" type="reset">Reset </button>
						</div>
					</div>
				</div>
			</form>

			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
