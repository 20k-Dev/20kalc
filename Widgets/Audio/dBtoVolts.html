<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Audio -->

		<!-- Decibel (dB) level conversion to volt -->
		<div class='col-lg-4 anchor' id="calcdBtoVoltscalc">
			<!-- <h2>Decibel(dB) level conversion to volt</h2> -->
			<form name="dBtoVoltscalc" id="dBtoVoltscalc" autocomplete="off">
				<div class="form-group">
					<div class='form-row align-items-center'>
						<div class='col-4'>
							<label for="dBtoVoltsDBU">Level <i>L</i><sub>u</sub></label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBtoVoltsDBU" name="dBtoVoltsDBU" onchange="convertdBu('dBtoVoltsDBU', 'dBtoVoltsDBV','dBtoVoltsVrms', 'dBtoVoltsVptp')">
						</div>
						<div class='col-2'>
							dBU
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='form-row align-items-center'>
						<div class='col-4'>
							<label for="dBtoVoltsDBV">Level <i>L</i><sub>v</sub></label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBtoVoltsDBV" name="dBtoVoltsDBV" onchange="convertdBv('dBtoVoltsDBU', 'dBtoVoltsDBV','dBtoVoltsVrms', 'dBtoVoltsVptp')">
						</div>
						<div class='col-2'>
							dBV
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='form-row align-items-center'>
						<div class='col-4'>
							<label for="dBtoVoltsVrms">Voltage</label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBtoVoltsVrms" name="dBtoVoltsVrms" onchange="ConvertVolts('dBtoVoltsDBU', 'dBtoVoltsDBV','dBtoVoltsVrms', 'dBtoVoltsVptp')">
						</div>
						<div class='col-2'>
							V<sub>(RMS)</sub>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='form-row align-items-center'>
						<div class='col-4'>
							<label for="dBtoVoltsVptp">Voltage <sub>Peak to Peak</sub></label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBtoVoltsVptp" name="dBtoVoltsVptp" readonly>
						</div>
						<div class='col-2'>
							V<sub>(p-p)</sub>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='row'>
						<div class='col'>
							<button class="btn btn-block btn-outline-danger" onclick="setfocus('dBtoVoltsDBU')" type="reset">Reset </button>
						</div>
					</div>
				</div>
			</form>
			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
