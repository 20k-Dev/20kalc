<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Audio -->

		<!-- Decibel (dB) loss over distance -->
		<div class='col-lg-4 anchor' id="calcdBlosscalc">
			<!-- <h2>dB loss over distance</h2> -->
			<form name="dBlosscalc" id="dBlosscalc" autocomplete="off">
				<div class="form-group">
					<div class="form-row">
						<div class='col-4'>
							<label for="dBlossSelect">Calculate</label>
						</div>
						<div class="col">
							<select class="form-control" id="dBlossSelect" onchange="dBlossSwitch(this)">
								<option value="level">Level</option>
								<option value="dist">Distance</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='form-row'>
						<div class='col-4'>
							<label for="dBlossD1">Distance <i>d</i><sub>1</sub></label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBlossD1" name="dBlossD1">
							<small class="form-text text-muted">
								Reference distance from sound source.
							</small>
						</div>
						<div class='col-2'>
							&nbsp;
						</div>
					</div>

				</div>
				<div class="form-group">
					<div class='form-row'>
						<div class='col-4'>
							<label for="dBlossD2">Distance <i>d</i><sub>2</sub></label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBlossD2" name="dBlossD2">
							<small class="form-text text-muted">
								Second distance from sound source.
							</small>
						</div>
						<div class='col-2'>
							&nbsp;
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='form-row'>
						<div class='col-4'>
							<label for="dBlossL1">Level <i>L</i><sub>1</sub></label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBlossL1" name="dBlossL1">
							<small class="form-text text-muted">
								Sound level at reference distance.
							</small>
						</div>
						<div class='col-2'>
							dBSPL
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='form-row'>
						<div class='col-4'>
							<label for="dBlossL2">Level <i>L</i><sub>2</sub></label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBlossL2" name="dBlossL2" readonly>
							<small class="form-text text-muted">
								Sound level at second distance.
							</small>
						</div>
						<div class='col-2'>
							dBSPL
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='form-row align-items-center'>
						<div class='col-4'>
							<label for="dBlossDiff" id="dBlossDiffLabel">âˆ†dB</label>
						</div>
						<div class='col'>
							<input class="form-control"  type="text" min="0" step="any" id ="dBlossDiff" name="dBlossDiff" readonly>
						</div>
						<div class='col-2'>
							<span id="dBlossDiffUnit">dB</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='row'>
						<div class='col'>
							<button class="btn btn-block btn-outline-dark" onclick="dBlossCalc('dBlossD1', 'dBlossD2', 'dBlossL1', 'dBlossL2', 'dBlossDiff', 'dBlossSelect')" type="button">Calculate </button>
						</div>
						<div class='col'>
							<button class="btn btn-block btn-outline-danger" onclick="dBlossSwitch(dBlossSelect); setfocus('dBlossD1')" type="reset">Reset </button>
						</div>
					</div>
				</div>
			</form>
			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
