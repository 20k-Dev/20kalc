<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Video File Size -->

		<!-- Validation Resolution to MPEG & HAP -->
		<div class='col-lg-4 anchor' id="calcconversionValid">
			<!-- <h2>Conversion Validation</h2> -->
			<form name="conversionValid" id="conversionValid" autocomplete="off">
				<div class="form-group">
					<div class="row">
						<div class='col'>
							<label for="conversionWidth">Video Width :</label>
							<input class="form-control" type="text" min="0" step="any" id="conversionWidth" name="conversionWidth">
						</div>
						<div class='col'>
							<label for="conversionHeight">Video Height :</label>
							<input class="form-control" type="text" min="0" step="any" id="conversionHeight" name="conversionHeight">
						</div>
					</div>
				</div>


				<div class="form-group">
					<div class="row">
						<div class='col'>
							<button class="btn btn-block btn-outline-dark" onclick="isValidConversion('conversionWidth', 'conversionHeight', 'isMPEGCompatible', 'isHAPCompatible', 'suggestions', 'suggestionMpeg', 'suggestionHap')" type="button">Validate </button>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class='row'>

						<div class='col'>
							<label for="isMPEGCompatible">MPEG :</label>
							<input class="form-control"  type="text" min="0" step="any" id ="isMPEGCompatible" name="isMPEGCompatible" readonly>
						</div>

						<div class='col'>
							<label for="isHAPCompatible">HAP :</label>
							<input class="form-control"  type="text" min="0" step="any" id ="isHAPCompatible" name="isHAPCompatible" readonly>
						</div>
					</div>
				</div>
				<div class="form-group" id="suggestions" style="display:none">
					<div class="row">
						<div class="col">
							<p>Suggested resolutions:</p>
						</div>
					</div>
					<div class='row'>
						<div class="col">
							<p id="suggestionMpeg">MPEG</p>
						</div>
						<div class="col">
							<p id="suggestionHap">HAP</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class='row'>
						<div class='col'>
							<button class="btn btn-block btn-outline-danger" onclick="resetisValidConversion('isMPEGCompatible', 'isHAPCompatible', 'suggestions'); setfocus('conversionWidth')" type="reset">Reset </button>
						</div>
					</div>
				</div>
			</form>
			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
