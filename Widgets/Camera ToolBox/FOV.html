<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Camera ToolBox -->

		<!-- CAMERA SENSOR FOV -->
		<div class='col-lg-4 anchor' id="calccameraFOV">
			<!-- <h2>Camera Sensor FOV</h2> -->
			<form name="cameraFOV" id="cameraFOV" autocomplete="off">
				<div class="form-group">
					<label for="focallength">Focal Length (mm):</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control" type="number" min="0" step="any" id="focallength" name="focallength" placeholder="">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="sensordimension">Sensor Dimension (mm):</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control" type="number" min="0" step="any" id="sensordimension" name="sensordimension" placeholder="">
						</div>
						<div class='col'>
							<button class="btn btn-block btn-outline-dark" onclick="fovCalc('focallength', 'sensordimension', 'fov')" type="button">Convert </button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="fov">FOV :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="number" min="0" step="any" id ="fov" name="fov" readonly>
						</div>
						<div class='col'>
							<button class="btn btn-block btn-outline-danger" onclick="setfocus('focallength')" type="reset">Reset </button>
						</div>
					</div>
				</div>
				<div>
					<table class="table table-sm table-hover">
						<thead>
							<tr>
								<th scope="col">Format</th>
								<th scope="col">Width</th>
								<th scope="col">Height</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1"</th>
								<td class="small">12.8mm</td>
								<td class="small">9.3mm</td>
							</tr>
							<tr>
								<th scope="row">2/3"</th>
								<td class="small">8.8mm</td>
								<td class="small">6.6mm</td>
							</tr>
							<tr>
								<th scope="row">1/1,8"</th>
								<td class="small">7.2mm</td>
								<td class="small">5.4mm</td>
							</tr>
							<tr>
								<th scope="row">1/2"</th>
								<td class="small">6.4mm</td>
								<td class="small">4.8mm</td>
							</tr>
							<tr>
								<th scope="row">1/2,5"</th>
								<td class="small">5.8mm</td>
								<td class="small">4.3mm</td>
							</tr>
							<tr>
								<th scope="row">1/3"</th>
								<td class="small">4.8mm</td>
								<td class="small">3.6mm</td>
							</tr>
							<tr>
								<th scope="row">1/4"</th>
								<td class="small">3.2mm</td>
								<td class="small">2.4mm</td>
							</tr>

						</tbody>
					</table>
				</div>
			</form>
			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
