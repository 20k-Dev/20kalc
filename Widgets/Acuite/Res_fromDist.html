<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Acuité -->

		<!-- Résolution selon la distance -->
		<div class='col-xl-4 col-md-6 anchor' id="calcresFRdist">
			<!-- <h2>Résolution selon la distance</h2> -->
			<form name="resFRdist" id="resFRdist" autocomplete="off">
				<div class="form-group">
					<label for="resaccuite">Accuité :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control" type="number" min="0" step="any" id="resaccuite" name="resaccuite" placeholder="20/20 = 60">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="resdist">Distance :</label>
					<div class='row'>
						<div class='col'>
							<input class="form-control" type="number" min="0" step="any" id="resdist" name="resdist" placeholder="">
						</div>
						<div class='col'>
							<div class='form-check form-check-inline'>
								<input class='form-check-input' type="radio" id="resft" name="resunits" value="Feet" checked>
								<label class="form-check-label" for="ppi">Ft</label>
							</div>
							<div class='form-check form-check-inline'>
								<input class='form-check-input' type="radio" id="resmeter" name="resunits" value="Meters">
								<label class="form-check-label" for="mm">M</label>
							</div>
						</div>
					</div>
				</div>
				<div class='form-group'>
					<div class="row">
						<div class='col'>
							<button class="btn btn-block btn-outline-dark" onclick="resolutioncalc('resaccuite', 'resdist', 'resunits', 'resolution')" type="button">Convert </button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="resolution">Résolution :</label>
					<div class='row'>
						<div class='col-7'>
							<input class="form-control"  type="text" min="0" step="any" id ="resolution" name="resolution" readonly>
						</div>
						<div class='col'>
							<button class="btn btn-block btn-outline-danger" onclick="setfocus('resaccuite')" type="reset">Reset </button>
						</div>
					</div>
				</div>
			</form>
			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
