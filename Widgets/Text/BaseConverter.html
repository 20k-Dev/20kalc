<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content='noindex, nofollow'>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<!-- Section Text -->

		<!-- ASCII, Hex, Binary, Decimal Converter -->
		<div class='col-lg-4 anchor' id="calcAsciiHexBinConverter">
			<!-- <h2>ASCII, Hex, Binary, Decimal Converter</h2> -->
			<form name="AsciiHexBinConverter" id="AsciiHexBinConverter" autocomplete="off">
				<div class="form-group">
					<label for="delsel">Number delimiter</label>
					<div class="form-row">
						<div class="col">
							<select class="form-control" id="delsel" name="delsel" onchange="OnDelSelChange('delsel', 'del')">
								<option>None</option>
								<option selected>Space</option>
								<option>Comma</option>
								<option>User defined</option>
							</select>
						</div>
						<div class="col-4">
							<input class="form-control" type="text" value=" " name="del" id="del" oninput="OnDelInput('delsel')" readonly>
						</div>
					</div>
				</div>
				<div class="form-group form-check form-check-inline">
					<input type="checkbox" id="prefix" class="form-check-input" onchange="ConvertASCII()">
					<label for="prefix" class="form-check-label">0x/0b prefix</label>
				</div>
				<div class="form-group">
					<label for="txt">ASCII text</label>
					<textarea id="txt" name="txt" rows="3" cols="60" class="form-control" placeholder="ABC ..." oninput="ConvertASCII()"></textarea>
				</div>
				<div class="form-group">
					<label for="hex">Hex (bytes)</label>
					<textarea id="hex" name="hex" rows="3" cols="60" class="form-control" placeholder="41 42 43 ..." oninput="ConvertHex()"></textarea>
				</div>
				<div class="form-group">
					<label for="bin">Binary (bytes)</label>
					<textarea id="bin" name="bin" rows="3" cols="60" class="form-control" placeholder="01000001 01000010 01000011 ..." oninput="ConvertBinary()"></textarea>
				</div>
				<div class="form-group">
					<label for="dec">Decimal (bytes)</label>
					<textarea id="dec" name="dec" rows="3" cols="60" class="form-control" placeholder="65 66 67 ..." oninput="ConvertDecimal()"></textarea>
				</div>
				<div class="form-group">
					<label for="len">Length (bytes)</label>
					<input type="text" id="len" name="len" class="form-control" readonly>
				</div>
				<div class="form-group">
					<label for="csbits">Checksum</label>
					<div class="form-row">
						<div class="col">
							<select id="csbits" name="csbits" onchange="UpdateChecksum()" class="form-control">
								<option>8-bit</option>
								<option>16-bit</option>
								<option>32-bit</option>
							</select>
						</div>
						<div class="col">
							<select id="cstype" name="cstype" onchange="UpdateChecksum()" class="form-control">
								<option>Sum</option>
								<option>2's complement</option>
								<option>Xor</option>
							</select>
						</div>
						<div class="col">
							<input type="text" id="sum" name="sum" class="form-control" readonly>
						</div>
					</div>
				</div>
				<div class="form-group  ">
					<button class="btn btn-block btn-outline-danger" onclick="setfocus('txt')" type="reset">Reset </button>
				</div>
			</form>
			<!-- <hr> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="../../convert.js"></script>

	</body>
</html>
